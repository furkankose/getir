components:
  schemas:
    Record:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
        createdAt:
          type: string
        counts:
          type: array
          items: number
    AggregatedRecord:
      type: object
      properties:
        key:
          type: string
        createdAt:
          type: string
        totalCount:
          type: number
    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
